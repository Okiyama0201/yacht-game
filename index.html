<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ヨットゲーム</title>
</head>
<body>
    <header>ヨットゲーム</header>
    <table class="custom-table">
        <thead>
            <tr>
                <td></td>
                <td>1P</td>
                <td>2P</td>
            </tr>
            <tr>
                <td>ワンズ</td><td></td><td></td>
            </tr>
        </thead>
        <tbody>
            <tr><td>ツーズ</td><td></td><td></td></tr>
            <tr><td>スリーズ</td><td></td><td></td></tr>
            <tr><td>フォーズ</td><td></td><td></td></tr>
            <tr><td>ファイブズ</td><td></td><td></td></tr>
            <tr><td>シックス</td><td></td><td></td></tr>
            <tr class="total"><td>合計</td><td>0</td><td>0</td></tr>
            <tr class="bonus"><td>ボーナス</td><td></td><td></td></tr>
            <tr><td>スリーオブアカインド</td><td></td><td></td></tr>
            <tr><td>フォーオブアカインド</td><td></td><td></td></tr>
            <tr><td>フルハウス</td><td></td><td></td></tr>
            <tr><td>スモールストレート</td><td></td><td></td></tr>
            <tr><td>ラージストレート</td><td></td><td></td></tr>
            <tr><td>ヨット</td><td></td><td></td></tr>
            <tr><td>チャンス</td><td></td><td></td></tr>
        </tbody>
    </table>

    <div id="diceArea"></div>
    <button id="rollDice">ダイスを振る</button>

    <script src="script.js"></script>
</body>
</html>
